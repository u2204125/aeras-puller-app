services:
  - type: web
    name: aeras-puller-app
    env: static
    buildCommand: pnpm install && pnpm build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://your-backend.onrender.com
      - key: VITE_SOCKET_URL
        value: https://your-backend.onrender.com
